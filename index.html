<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat ðŸ’¬</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container" class="auth-container">
    <h2>Welcome to Our Chat ðŸ’•</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <p id="auth-message"></p>
  </div>

  <div id="chat-container" class="chat-container" style="display: none;">
    <div class="chat-header">Chat with ðŸ’•</div>
    <div id="chat-box">
    </div>
    <!-- Scroll to Bottom Button -->
    <div id="scroll-to-bottom-button" class="scroll-to-bottom-button">
      <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M4.29289 8.29289C4.68342 7.90237 5.31658 7.90237 5.70711 8.29289L12 14.5858L18.2929 8.29289C18.6834 7.90237 19.3166 7.90237 19.7071 8.29289C20.0976 8.68342 20.0976 9.31658 19.7071 9.70711L12.7071 16.7071C12.3166 17.0976 11.6834 17.0976 11.2929 16.7071L4.29289 9.70711C3.90237 9.31658 3.90237 8.68342 4.29289 8.29289Z" fill="#ffffff"/>
      </svg>
    </div>
    
    <!-- Add the reply preview box here -->
    <div id="reply-preview" class="reply-preview">
      <span id="reply-preview-text"></span>
      <button id="cancel-reply-button">âœ•</button>
    </div>
    <div class="chat-input-container">
      <textarea id="message-input" placeholder="Type your message..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Chat Window -->
<div id="chat-window"></div>

<!-- Edit Mode Template (Hidden by Default) -->
<template id="edit-mode-template">
  <div class="edit-mode">
    <textarea class="edit-textarea"></textarea>
    <button class="save-button">âœ”</button>
  </div>
</template>

  <!-- Context Menu -->
  <div id="context-menu" class="context-menu">
    <div class="context-menu-item" id="reply-option">Reply</div>
    <div class="context-menu-item" id="edit-message">Edit</div>
    <div class="context-menu-item" id="delete-option">Delete</div>
    <div class="context-menu-item" id="copy-option">Copy</div> 
    <!-- Add more options here in the future -->
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="popup-close">OK</button>
    </div>
  </div>

  <!-- Firebase and App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
